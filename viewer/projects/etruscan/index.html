<!doctype html>
<html>

<head>

    <title>Etruscan Multimodal tool</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="/viewer/modules/pointcloud/libs/jquery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/viewer/shared/shared_styles.css">
    <link rel="stylesheet" href="/viewer/shared/split-layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=2">

    <script src="/viewer/libs/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
    <style>
        html,
        body {
            top: 0px;
            height: 100% !important;
            width: 100vw;
            margin: 0 !important;
            overflow: hidden !important;
            font-family: "Oswald", sans-serif !important;
            -ms-overflow-style: none;
            font-size: 108% !important;
            background-color: var(--viewer-bg) !important;
            display: flex;
            flex-direction: column;
        }

        #main-content {
            display: flex;
            height: 100%;
        }

        #left-pane {
            flex: 0 0 25%; /* 25% of container */
        }

        #right-pane {
            flex: 0 0 75%; /* 75% pf container */
        }

        .edit-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .image-container {
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            height: 300px;
            margin-top: 20px;
        }

        #back-button {
            position: absolute;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.8);
            background-image: url(/viewer/shared/interface/back.png);
            background-size: 15px;
            background-position: center;
            background-repeat: no-repeat;
            margin-top: 28px;
            margin-left: 30px;
            z-index: 1000;
            cursor: pointer;
        }

        #back-button:hover {
            background-color: rgba(0, 0, 0, 1.0);
        }

        @media screen and (max-width: 1000px) {
            #back-button {
                margin-left: 20px;
            }
        }

        @media screen and (max-width: 500px) {
            #back-button {
                display:none;
            }
        }
    </style>
</head>

<body>
    <div id="main-content">
        <div id="left-pane">
            <iframe id="left-Iframe" class="iframes" style="width:100%; border:none;"></iframe>
        </div>
        <div id="right-pane">
            <iframe id="right-Iframe" class="iframes" src="/viewer/projects/sophia/metadata/metadata.html"
                style="width:100%; border:none;"></iframe>
        </div>
        <div id="footer-container"></div>
    </div>

    <script>
        $(document).ready(function () {
            $("#footer-container").load("/viewer/projects/etruscan/footer.html");
                changeLeftViewer('metadata');
                changeRightViewer('pointcloud');
        });
    </script>

    <script>
        function changeRightViewer(viewerType) {
            var iframe = document.getElementById('right-Iframe');
            if (viewerType === 'pointcloud') {
                iframe.src = '/viewer/modules/pointcloud/pointcloud.html?q=PLACEHOLDER_QUERY';
            }
        }

        function changeLeftViewer(viewerType) {
            var iframe = document.getElementById('left-Iframe');
            if (viewerType === 'metadata') {
                iframe.src = `/viewer/projects/etruscan/metadata/metadata.html?q=PLACEHOLDER_QUERY`;
            } 
        }

        function moduleSwitcherLeft(num) {
            $('.left').css('opacity', '0.6');
            $('#btn' + num).css('opacity', '1.0',);
        }
        function moduleSwitcherRight(num) {
            $('.right').css('opacity', '0.6');
            $('#btn' + num).css('opacity', '1.0',);
        }

    </script>
</body>

</html>
