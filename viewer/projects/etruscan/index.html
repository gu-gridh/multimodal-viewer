<!doctype html>
<html>

<head>

    <title>Etruscan Multimodal tool</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="/viewer/modules/pointcloud/libs/jquery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/viewer/shared/shared_styles.css">
    <link rel="stylesheet" href="/viewer/shared/split-layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=2">

    <script src="/viewer/libs/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
    <style>
        html,
        body {
            top: 0px;
            height: 100% !important;
            width: 100vw;
            margin: 0 !important;
            overflow: hidden !important;
            font-family: "Oswald", sans-serif !important;
            -ms-overflow-style: none;
            font-size: 100% !important;
            background-color: var(--viewer-bg) !important;
            display: flex;
            flex-direction: column;
        }

        #main-content {
            display: flex;
            height: 100%;
        }

        #left-pane {
            width:400px;
        }

        #right-pane {
            width:calc(100% - 400px);
        }

        .edit-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .image-container {
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            height: 300px;
            margin-top: 20px;
        }

        #back-button {
            position: absolute;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            background-color: rgba(228, 228, 220, 0.9);
            background-image: url(https://data.dh.gu.se/ui-icons/arrow_back_black_circle.png);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin-top: 23px;
            margin-left: 40px;
            z-index: 1000;
            cursor: pointer;
            opacity: 1.0;
            backdrop-filter: blur(6px);
            
        }

        #back-button:hover {
            opacity: 0.6;
        }

        @media screen and (max-width: 1050px) {

            #main-content {
                height: calc(100% - 0px) !important;

            }

            #back-button {
                position: absolute;
                height: 40px;
                width: 40px;
                border-radius: 50%;
                background-color: rgba(0, 0, 0, 1.0);
                background-image: url(https://data.dh.gu.se/ui-icons/arrow_back_white.png);
                background-size: 15px;
                background-position: center;
                background-repeat: no-repeat;
                margin-top: 28px;
                margin-left: 30px;
                z-index: 1000;
                cursor: pointer;
            
            }
        }
    </style>
</head>

<body>
    <a href="PLACEHOLDER_BACKBUTTON">
        <div id="back-button" title="Go back"></div>
    </a>
    

    <div id="main-content" class="single-module">
        <div id="left-pane">    
            <iframe id="left-Iframe" class="iframes" style="width:100%; border:none;"></iframe>
        </div>

        <div id="right-pane">
            <iframe id="right-Iframe" class="iframes" src="/viewer/projects/sophia/metadata/pointcloud.html" style="width:100%; border:none;"></iframe>
        </div>

        <div id="footer-container"></div>
    </div>

    <script>
        $(document).ready(function () {
            $("#footer-container").load("/viewer/projects/etruscan/footer.html");

            const viewerType = determineViewerTypeFromQuery();

            changeLeftViewer('metadata');
            changeRightViewer(viewerType);
        });

        function determineViewerTypeFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const qValue = urlParams.get('q');

            if (qValue) {
                const segments = qValue.split('/');
                const viewerType = segments[1];

                if (viewerType === 'orthophoto') {
                    return 'orthophoto';
                } else if (viewerType === 'pointcloud') {
                    return 'pointcloud';
                }
            }

            //default
            return 'pointcloud';
        }

        function changeRightViewer(viewerType) {
            const iframe = document.getElementById('right-Iframe');
            const queryString = window.location.search;
            const params = new URLSearchParams(queryString);
            const currentUrl = new URL(window.location.href);
            const hashFragment = currentUrl.hash

            let qValue = params.get('q');
            if (qValue.includes('/')) {
                qValue = qValue.split('/')[0];
            }

            let src;
            let newPath;
            switch (viewerType) {
                case 'orthophoto':
                    src = `/viewer/modules/iiif/iiif.html${queryString}${hashFragment}`;
                    newPath = `/viewer/?q=${qValue}/orthophoto${hashFragment}`;
                    break;
                case 'pointcloud':
                    src = `/viewer/modules/pointcloud/pointcloud.html?q=PLACEHOLDER_QUERY`;
                    break;
            }
            if (iframe) {
                iframe.src = src;
                //update browser URL
                window.history.pushState({}, '', newPath);
            }
        }

        window.addEventListener('message', function (event) {
            if (event.data.type === 'togglePane') {
                toggleLeftPane();
            }
            if (event.data.type === 'togglePane2') {
                toggleLeftPane();
            }
        }, false);

        function changeLeftViewer(viewerType) {
            var iframe = document.getElementById('left-Iframe');
            if (viewerType === 'metadata') {
                iframe.src = `/viewer/projects/etruscan/metadata/metadata.html?q=PLACEHOLDER_QUERY`;
            }
        }

        function toggleLeftPane() {
            var leftPane = document.getElementById('left-pane');
            var rightPane = document.getElementById('right-pane');
            var uiModuleContainer = leftPane.querySelector('.ui-module-container');
            var backButton = document.getElementById('back-button');

            if (leftPane.style.width === '1px') {
                leftPane.style.width = '26%';
                rightPane.style.width = '100%';
                if (uiModuleContainer) uiModuleContainer.style.display = 'flex';
                if (backButton) backButton.style.display = 'block';
                isFullscreenMode = false; 
            } else {
                leftPane.style.width = '1px';
                rightPane.style.width = '100%';
                if (uiModuleContainer) uiModuleContainer.style.display = 'none';
                if (backButton) backButton.style.display = 'none';
                isFullscreenMode = true;
            }
        }
    </script>
</body>

</html>
