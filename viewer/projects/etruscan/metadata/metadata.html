<!DOCTYPE html>
<html>

<head>
    <title>IIIF Image Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="metadata.css">
    <link rel="stylesheet" href="/viewer/shared/shared_styles.css">
    <script src="/viewer/libs/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&display=swap" rel="stylesheet" />
    <style>
        .metadata-panel-title {
            font-family: 'Teko', sans-serif !important;
            padding-top: 0px;
        }

        .container {
          
        }

        .metadata-content, 
        .metadata-description .label, 
        .metadata-description p {
            font-family: "Barlow Condensed", sans-serif !important;
       
        }

        .metadata-content {
            font-size: 1.1em;
            font-weight: 300;
            padding: 0px;
        }

        .metadata-description p {
            margin: 0;
            font-weight: 300;
            max-width:500px;
        }

        .points {
            color: rgb(180, 100, 100);
        }

        h2 {
            font-size: 1.5em;
            font-weight: inherit;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            padding-top: 0;
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            localStorage.setItem('i18nextLang', 'en');
        });
    </script>

    <div class="container">
        <div class="border"></div>

        <div class="metadata-text">
            <div class="metadata-panel">

                <div class="metadata-panel-title">
                    <div style="display:inline;"></div>PLACEHOLDER_TITLE
                </div>

                <div class="metadata-content">
                    <div class="label">Points (optimized): <span class="points">PLACEHOLDER_POINTS_OPTIMIZED</span></div>
                </div>

                <div class="metadata-content">
                    <div class="label">Points (high quality): <span class="points">PLACEHOLDER_POINTS_FULL</span></div>
                </div>

                <div class="metadata-description">
                    <div class="label"><h2>Description</h2><p>PLACEHOLDER_DESCRIPTION</p></div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
