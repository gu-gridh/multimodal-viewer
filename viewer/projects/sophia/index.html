<!doctype html>
<html>

<head>

    <title>Sophia Multimodal tool</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="/viewer/modules/pointcloud/libs/jquery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/viewer/shared/shared_styles.css">
    <link rel="stylesheet" href="/viewer/shared/split-layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=2">

    <script src="/viewer/libs/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
    <style>
        html,
        body {
            top: 0px;
            height: 100% !important;
            width: 100vw;
            margin: 0 !important;
            overflow: hidden !important;
            font-family: "Oswald", sans-serif !important;
            -ms-overflow-style: none;
            font-size: 108% !important;
            background-color: grey;
            display: flex;
            flex-direction: column;
        }

        .edit-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .image-container {
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            height: 300px;
            margin-top: 20px;
        }

        #back-button {
            position: absolute;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.8);
            background-image: url(/viewer/shared/interface/back.png);
            background-size: 15px;
            background-position: center;
            background-repeat: no-repeat;
            margin-top: 28px;
            margin-left: 30px;
            z-index: 1000;
            cursor: pointer;
        }

        #back-button:hover {
            background-color: rgba(0, 0, 0, 1.0);
        }

        @media screen and (max-width: 1000px) {
            #back-button {
                margin-left: 20px;
            }
        }

        @media screen and (max-width: 500px) {
            #back-button {
                display:none;
            }
        }
    </style>
</head>

<body>
    <div id="main-content">

        <div id="left-pane">
            <a href="PLACEHOLDER_BACKBUTTON">
                <div id="back-button"></div>
            </a>
           
            <div class="ui-module-container">
                <div class="ui-module">
                    <div class="ui-module-item left orthophoto" id="btn1" onclick="changeLeftViewer('inscription');moduleSwitcherLeft(1);" style="opacity:1.0;"></div>
                    <div class="ui-module-item left" id="btn2" onclick="changeLeftViewer('topography');moduleSwitcherLeft(2);"></div>
                    <div class="ui-module-item left" id="btn3" onclick="changeLeftViewer('mesh');moduleSwitcherLeft(3);"></div>
                    <div class="ui-module-item left" id="btn4" onclick="changeLeftViewer('rti');moduleSwitcherLeft(4);">
                    </div>
                    <div class="ui-module-item left compact" id="btn5"
                        onclick="changeLeftViewer('metadata-compact');moduleSwitcherLeft(5);"></div>
                </div>
            </div>
            <iframe id="left-Iframe" class="iframes" style="width:100%; border:none;"></iframe>

        </div>
        <div id="right-pane">
            <div class="ui-module-container">
                <div class="ui-module">
                    <div class="ui-module-item right" id="btn6"
                        onclick="changeRightViewer('metadata');moduleSwitcherRight(6);" style="opacity:1.0"></div>
                    <div class="ui-module-item right" id="btn7"
                        onclick="changeRightViewer('pointcloud');moduleSwitcherRight(7);"></div>
                </div>
            </div>
            <iframe id="right-Iframe" class="iframes" src="/viewer/projects/sophia/metadata/metadata.html"
                style="width:100%; border:none;"></iframe>
        </div>
        <div id="footer-container"></div>
    </div>

    <script>
        $(document).ready(function () {

        const urlParams = new URLSearchParams(window.location.search);
        const viewerType = determineInitialViewer(urlParams);
        changeLeftViewer(viewerType);

        const savedLang = localStorage.getItem('i18nextLang') || 'en';

        $("#footer-container").load("/viewer/projects/sophia/footer.html");

        i18next
            .use(i18nextHttpBackend)
            .init({
                lng: savedLang,
                fallbackLng: 'en',
                backend: {
                    loadPath: '/viewer/locales/{{lng}}/translation.json',
                },
            }, function (err, t) {
                if (err) return console.error('i18next initialization error:', err);

                applyTranslations();

                window.addEventListener('message', function (event) {
                    if (event.data.type === 'languageChange' && typeof event.data.lang === 'string') {
                        const iiifIframe = document.getElementById('left-Iframe');
                        iiifIframe.contentWindow.postMessage(event.data, '*'); //forward message to iiif.html
                        i18next.changeLanguage(event.data.lang, function (err, t) {
                            if (err) return console.log('Something went wrong loading', err);
                            applyTranslations();
                        });
                    }
                }, false);
            });

            function applyTranslations() {
                if (typeof i18next.t === 'function') {
                    document.getElementById('btn1').textContent = i18next.t('Orthophoto');
                    document.getElementById('btn2').textContent = i18next.t('topography');
                    document.getElementById('btn3').textContent = i18next.t('mesh');
                    document.getElementById('btn4').textContent = i18next.t('rti');
                    document.getElementById('btn5').textContent = i18next.t('about');
                    document.getElementById('btn6').textContent = i18next.t('about');
                    document.getElementById('btn7').textContent = i18next.t('spatialcontext');
                }
            }

            changeRightViewer('metadata');

            //hide specific elements in the left iframe
            // $("#left-Iframe").on("load", function () {
            //     //access the iframe's document
            //     var iframeDoc = $(this).contents();
            //     //hide the element with the class `full-screen-option`
            //     iframeDoc.find(".full-screen-option").css("display", "none");
            //     iframeDoc.find(".annotate-option").css("display", "none");
            // });
        });

        function determineInitialViewer(params) {
            const qValue = params.get('q');
            //check if phi is present in the URL
            const hasPhi = params.has('phi');

            if (hasPhi) {
                return 'mesh';
            }
            
            if (qValue) {
                const segments = qValue.split('/');
                if (segments.length > 1) {
                    const viewerType = segments[1];
                    //match the viewerType to the expected strings
                    switch (viewerType) {
                        case 'mesh':
                            return 'mesh';
                        case 'topography':
                            return 'topography';
                        case 'rti':
                            return 'rti';
                        case 'orthophoto':
                            return 'orthophoto';
                        default:
                            return 'orthophoto'; //default
                    }
                }
            }
        }

        function toggleRightPane() {
            var leftPane = document.getElementById('left-pane');
            var rightPane = document.getElementById('right-pane');
            var uiModuleContainer = rightPane.querySelector('.ui-module-container');
            var backButton = document.getElementById('back-button');
            if (rightPane.style.width === '0px') {
                rightPane.style.width = '50%';
                leftPane.style.width = '50%';
                if (uiModuleContainer) uiModuleContainer.style.display = 'flex';
                if (backButton) backButton.style.display = 'block';
            } else {
                rightPane.style.width = '0px';
                leftPane.style.width = '100%';
                if (uiModuleContainer) uiModuleContainer.style.display = 'none';
                if (backButton) backButton.style.display = 'none';
            }
        }

        function toggleLeftPane() {
            var leftPane = document.getElementById('left-pane');
            var rightPane = document.getElementById('right-pane');
            var uiModuleContainer = leftPane.querySelector('.ui-module-container');
            var backButton = document.getElementById('back-button');

            if (leftPane.style.width === '1px') {
                leftPane.style.width = '50%';
                rightPane.style.width = '50%';
                if (uiModuleContainer) uiModuleContainer.style.display = 'flex';
                if (backButton) backButton.style.display = 'block';
            } else {
                leftPane.style.width = '1px';
                rightPane.style.width = '100%';
                if (uiModuleContainer) uiModuleContainer.style.display = 'none';
                if (backButton) backButton.style.display = 'none';
            }
        }

        $(window).resize(function () {
            if ($('#right-pane').css('display') === 'none') {
                // here i would very much like to be able to hide all FullPage-buttons  
            }
        });
    </script>

    <script>
        window.addEventListener('message', function (event) {
            if (event.data.type === 'annotationClick') {
                fetchInscriptionData(event.data.value); //fetch rest of metadata
            }
            if (event.data.type === 'togglePane') {
                toggleRightPane();
            }
            if (event.data.type === 'togglePane2') {
                toggleLeftPane();
            }
        }, false);

        function fetchInscriptionData(inscriptionId) {
            const apiUrl = `https://saintsophia.dh.gu.se/api/inscriptions/inscription/${inscriptionId}?depth=2`;
            fetch(apiUrl)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to fetch data from API');
                }
            })
            .then(data => {
                const type = data.type_of_inscription && data.type_of_inscription.text ? data.type_of_inscription.text : "Unknown";
                const writing = data.writing_system && data.writing_system.text ? data.writing_system.text : "Unknown";
                const language = data.language && data.language.text ? data.language.text : "Unknown";
                const genre = data.genre && data.genre.length > 0 && data.genre[0].text ? data.genre[0].text : "Unknown";
                const tags = data.tags && data.tags.length > 0 ? data.tags.map(tag => tag.text) : ["Unknown"];

                //title
                const panelTitle = data.panel && data.panel.title ? data.panel.title : "Unknown Panel";
                const inscriptionTitle = data.title ? data.title : "";
                const fullTitle = `${panelTitle}:${inscriptionId} ${inscriptionTitle}`;

                updateMetadataContent(fullTitle, 'inscription-title');
                updateMetadataContent(type, 'type');
                updateMetadataContent(writing, 'writing');
                updateMetadataContent(language, 'language');
                updateMetadataContent(genre, 'genre');
                updateMetadataContent(tags, 'tags');
            })
            .catch(error => {
                console.error('Error fetching inscription data:', error);
            });
        }

        function updateMetadataContent(newContent, elementId) {
            var iframe = document.getElementById('right-Iframe');
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            if (iframeDoc) {
                // target the specific element to update its content
                var targetElement = iframeDoc.getElementById(elementId);
                if (targetElement) {
                    //update the inscription element with newContent
                    targetElement.innerText = newContent;
                } else {
                    console.error('Element not found:', elementId);
                }
            } else {
                console.error('Cannot access iframe document');
            }
        }
        
        function changeLeftViewer(viewerType) {
            const iframe = document.getElementById('left-Iframe');
            const queryString = window.location.search;
            const params = new URLSearchParams(queryString);
            const currentUrl = new URL(window.location.href);
            const hashFragment = currentUrl.hash

            let qValue = params.get('q');
            if (qValue.includes('/')) {
                qValue = qValue.split('/')[0];
            }

            let src;
            let newPath;
            switch (viewerType) {
                case 'orthophoto':
                    src = `/viewer/modules/iiif/iiif.html${queryString}${hashFragment}`;
                    newPath = `/viewer/?q=${qValue}/orthophoto${hashFragment}`;
                    buttonNum = 1;
                    break;
                case 'topography':
                    src = `/viewer/modules/iiif/iiifSequence.html${queryString}${hashFragment}`;
                    newPath = `/viewer/?q=${qValue}/topography${hashFragment}`;
                    buttonNum = 2;
                    break;
                case 'mesh':
                    src = `/viewer/modules/3dhop/3dhop.html${queryString}`;
                    newPath = `/viewer/?q=${qValue}/mesh`;
                    buttonNum = 3;
                    break;
                case 'rti':
                    src = `/viewer/modules/openlime/openlime.html${queryString}`;
                    newPath = `/viewer/?q=${qValue}/rti`;
                    buttonNum = 4;
                    break;
                case 'metadata-compact':
                    src = `/viewer/projects/sophia/metadata/metadata.html${queryString}`;
                    newPath = `/viewer/?q=${qValue}`;
                    buttonNum = 5;
                    break;
                default:
                    src = `/viewer/modules/iiif/iiif.html${queryString}`;
                    newPath = `/viewer/?q=${qValue}/orthophoto`;
                    buttonNum = 1;
                    break;
            }

            if (iframe) {
                iframe.src = src;
                moduleSwitcherLeft(buttonNum);
                //update browser URL
                window.history.pushState({}, '', newPath);
            }
        }

        function changeRightViewer(viewerType) {
            var iframe = document.getElementById('right-Iframe');
            if (viewerType === 'metadata') {
                iframe.src = `/viewer/projects/sophia/metadata/metadata.html?q=PLACEHOLDER_QUERY`;
            } else if (viewerType === 'pointcloud') {
                iframe.src = '/viewer/modules/pointcloud/pointcloud.html?q=PLACEHOLDER_QUERY';
            }
        }

        function moduleSwitcherLeft(num) {
            $('.left').css('opacity', '0.6');
            $('#btn' + num).css('opacity', '1.0',);
        }
        function moduleSwitcherRight(num) {
            $('.right').css('opacity', '0.6');
            $('#btn' + num).css('opacity', '1.0',);
        }

    </script>




</body>

</html>
